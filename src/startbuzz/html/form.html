<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>The Startbuzz Bean Machine</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form p {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: justify;
            font-size: clamp(1rem, 2vw, 1.2rem);
            width: 70%;
            min-width: 240px;
            max-width: 400px;
            margin-bottom: 15px;
        }

        select,
        input {
            margin: 5px 0;

        }
        .deliveryinfo p{
            margin: 2px;
        }
    </style>
</head>

<body>
    <nav id="navbar">
        <img src="../img/logo.png" alt="logo de startbuzz coffe" class="logo-main">
        <ol class="navbar">
            <li><a class="navbar-item" href="../index.html#navbar">Home</a></li>
            <li><a class="navbar-item" href="./beverages.html">Beverages</a>
            <li><a class="navbar-item" href="./blog.html">Blog</a></li>
            </li>
        </ol>
    </nav>
    <div class="main-container">
        <div class="container">
            <h2>Order now</h2>
            <form action="../php/processorder.php" method="post">
                <p>Choose your beans:
                    <select name="beans">
                        <option value="House blend">House Blend</option>
                        <option value="Guatemala">Organic Guatemala</option>
                        <option value="Bolivia">Shade Grown Bolivia</option>
                        <option value="Kenya">Kenya</option>
                    </select>
                    <br>
                    Type:
                    <input type="radio" name="beantype" value="whole">Whole beans
                    <input type="radio" name="beantype" value="Ground">Ground
                    <br>
                    Number of bags: <input type="number" name="bags" value="1" min="1" max="10">
                    <br>
                    Must arrive by date: <input type="date" name="date">
                    <br>
                    Extras: <br>
                    <input type="checkbox" name="extras[]" value="giftwrap">Gift wrap <br>
                    <input type="checkbox" name="extras[]" value="catalog" checked> Include catalog with order
                </p>
                <p>Delivery to: </p>
                <div class="deliveryinfo">
                    <p>
                        Name:
                    </p>
                    <input type="text" name="name" placeholder="Write your name">
                    <p>
                        Address:
                    </p>
                    <input type="text" name="address" placeholder="Write your Address">
                    <p>
                        City:
                    </p>
                    <input type="text" name="city" placeholder="Write your city name">
                    <p>
                        State:
                    </p>
                    <input type="text" name="state" placeholder="Write your state name">
                    <p>
                        Phone:
                    </p>
                    <input type="tel" name="phone" placeholder="Write your Teléfono">
                </div>
                <p>
                    Customer Comments:
                </p>
                <textarea name="comments" cols="30" rows="10" maxlength="200"
                    placeholder="Write your comments"></textarea>
                <input type="submit" value="Order now">
            </form>
        </div>
    </div>
    <a style="position: fixed ; z-index: 900;top: 85vh;left: 90vw;" href="../../index.html" title="Volver al índice">
        <img style="width: 10vw;max-width: 64px; min-width: 32px;" src="../../img-indice/volver.png"
            alt="Volver al indice"></a>

    <footer>
        <a class="mail" href="mailto:a0203759@utmir.edu.mx">Contact with us</a>
    </footer>

</body>

</html>
